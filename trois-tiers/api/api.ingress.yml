apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: tiers-ingress
spec:
 ingressClassName: nginx
 rules:
 - host: api.jpouradierduteil.takihq.takima.school
   http:
     paths:
     - backend:
         service:
           name: api-service
           port:
             number: 80
       path: /
       pathType: Prefix
 tls:
 - hosts:
   - api.jpouradierduteil.takihq.takima.school
   secretName: app-wildcard
