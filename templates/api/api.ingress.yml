apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: {{.Values.name}}-api
spec:
 ingressClassName: nginx
 rules:
 - host: {{ .Values.api.ingress.host }}
   http:
     paths:
     - backend:
         service:
           name: {{.Values.name }}-api-service
           port:
             number: 80
       path: /
       pathType: Prefix
 tls:
 - hosts:
   - {{ .Values.api.ingress.host }}
   secretName: app-wildcard
