apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: {{.Release.Name}}-db
spec:
  teamId: "{{.Release.Name}}"  # le team id doit matcher le pr√©fixe dans le metadata.name
  volume:
    size: 1Gi
  numberOfInstances: {{.Values.db.replicas}}
  enableLogicalBackup: true
  logicalBackupSchedule: 30 00 * * *
  users:
    {{.Release.Name}}:
      - superuser
      - createdb
  databases:
    {{.Release.Name}}: {{.Release.Name}} # dbname:owner
  postgresql:
    version: "15"
