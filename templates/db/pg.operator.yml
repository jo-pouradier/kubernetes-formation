apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: {{.Values.name}}-db
spec:
  teamId: "{{.Values.name}}"  # le team id doit matcher le pr√©fixe dans le metadata.name
  volume:
    size: 1Gi
  numberOfInstances: {{.Values.db.replicas}}
  enableLogicalBackup: true
  logicalBackupSchedule: 30 00 * * *
  users:
    {{.Values.name}}:
      - superuser
      - createdb
  databases:
    {{.Values.name}}: {{.Values.name}} # dbname:owner
  postgresql:
    version: "15"
