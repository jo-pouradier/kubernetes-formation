apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-front-deployment
  labels:
    app: hello-front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-front
  template:
    metadata:
      labels:
        app: hello-front
    spec:
      containers:
      - name: hello-front
        image: registry.gitlab.com/takima-school/images/simple-website:latest
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CUSTOM_COLOR # Vrai key de la variable d'env. Peut-être différent de la valeur dans le configmap
          valueFrom:
            secretKeyRef:
              name: hello-secret
              key: color-secret
      imagePullSecrets:
      - name: takima-school-registry
